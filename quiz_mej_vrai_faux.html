            font-size: 13px;

        }
        
        .question-text {
            font-size: 12px;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .buttons {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            flex: 1;
            padding: 6px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        .btn-vrai {
            background: #28a745;
            color: white;
        }
        
        .btn-faux {
            background: #dc3545;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .score-section {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            margin-top: 15px;
        }
        
        .score {
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .reset-btn {
            background: white;
            color: #667eea;
            padding: 10px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
            transition: all 0.3s;
        }
        
        .reset-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        @media print {
            body {
                background: white;
                padding: 10px;
            }
            .container {
                box-shadow: none;
                padding: 15px;
            }
            .btn, .reset-btn {
                display: none;
            }
        }
    </style>
</head>

        function checkAnswer(index, userAnswer) {
            if (answered[index]) return;
            
            answered[index] = true;
            const card = document.getElementById(`q${index}`);
            const buttons = card.querySelectorAll('.btn');
            
            if (userAnswer === questions[index].a) {
                card.classList.add('correct');
                correct++;
            } else {
                card.classList.add('incorrect');
            }
            
            buttons.forEach(btn => btn.disabled = true);
            updateScore();
        }

        function updateScore() {
            document.getElementById('score').textContent = `${correct} / 30`;
        }

        function resetQuiz() {
            answered.fill(false);
            correct = 0;
            document.querySelectorAll('.question-card').forEach(card => {
                card.classList.remove('correct', 'incorrect');
                card.querySelectorAll('.btn').forEach(btn => btn.disabled = false);
            });
            updateScore();
        }

        createQuiz();
